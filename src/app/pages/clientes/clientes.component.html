<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="card">
<!--  <div class="search-container">-->
    <input type="text" [(ngModel)]="search" placeholder="Buscar cliente..." class="search-box">
<!--  </div>-->

  <table class="data-table">
    <thead>
    <tr>
      <th *ngFor="let col of displayedColumns">{{ col | titlecase }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cliente of filteredClientes">
      <td>{{ cliente.nombre_cliente }}</td>
      <td>{{ cliente.fecha_nac_cliente }}</td>
      <td>{{ cliente.email_cliente }}</td>
      <td>{{ cliente.tlf_cliente }}</td>
      <td>
        <div class="acciones-botones">
          <button class="btn btn-sm btn-outline-primary action-btn" (click)="editarCliente(cliente)" title="Editar">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger action-btn" (click)="eliminarCliente(cliente)" title="Eliminar">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr *ngIf="filteredClientes.length === 0">
      <td colspan="4" class="no-results">No hay resultados</td>
    </tr>
    </tbody>
  </table>

  <div class="paginator">
    <button (click)="setPage(page - 1)" [disabled]="page === 1">&lt;</button>
    <span>PÃ¡gina {{ page }} de {{ totalPages }}</span>
    <button (click)="setPage(page + 1)" [disabled]="page === totalPages">&gt;</button>
  </div>
</div>
</body>
</html>
